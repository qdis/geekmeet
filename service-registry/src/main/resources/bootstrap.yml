spring:
  application:
    name: service-registry
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: password
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0